    <title>Perfect Cuppa - The online tea timer</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="cuppa_style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>
    <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Perfect Cuppa</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </header>

    <article class="main-body">
        <section class="Timer">
            <div id="minute_display" class="Timer_digit">0</div>
            <div class="Timer_digit">:</div>
            <div id="second_display" class="Timer_digit">00</div>
            <div class="Timer_digit">:</div>
            <div id="millisec_display" class="Timer_digit">00</div><br>
            <div class="Timer_label">minutes</div>
            <div class="Timer_label"> </div>
            <div class="Timer_label">seconds</div>
            <div class="Timer_label"> </div>
            <div class="Timer_label">millisecs</div>
        </section>

        <section class="TimerKnob">
            <form class="form-inline" role="form">
                <div class="form-group" style="display: inline-block;">
                    <label class="sr-only" for="time-knob-mm">mm</label>
                    <input type="text" pattern="\d*" class="form-control input-lg TimerKnob_digit" id="time-knob-mm" placeholder="mm" size="2" maxlength="2">
                </div>
                <div class="TimerKnob_digit">:</div>
                <div class="form-group" style="display: inline-block;">
                    <label class="sr-only" for="time-knob-ss">ss</label>
                    <input type="text" pattern="\d*" class="form-control input-lg TimerKnob_digit" id="time-knob-ss" placeholder="ss" size="2" maxlength="2">
                </div>
            </form><br>
            <div class="TimerKnob_label">minutes</div>
            <div class="TimerKnob_label"> </div>
            <div class="TimerKnob_label">seconds</div>
        </section>

        <section class="TeaReady">
            <div>Your perfect cuppa is ready</div>
        </section>

        <section class="MainControl">
            <button type="button" class="btn btn-primary MainButton">START</button>
            <button type="button" class="btn btn-default SetTimeButton">0</button>
        </section>

        <!-- <section class="MoreControl">
        </section>

        <section class="Preset">
        </section> -->
    </article>

    <footer>
        Copyright Notice
    </footer>

    <script src="cuppa.js"></script>
</body>
</html>
