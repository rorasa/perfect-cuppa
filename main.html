<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfect Cuppa - The online tea timer</title>
    <link rel="stylesheet" href="cuppa_style.css">
    <script src="jquery-1.11.0.min.js"></script>
    <script src="cuppa.js"></script>
</head>
<body>
    <header>
        Perfect Cuppa
    </header>

    <article>
        <section class="Timer">
            <div id="minute_display" class="Timer_digit">0</div> :
            <div id="second_display" class="Timer_digit">00</div> :
            <div id="millisec_display" class="Timer_digit">00</div>
        </section>

        <section class="TimerKnob">
        </section>

        <section class="MainControl">
            <div class="MainButton">START</div>
            <div class="SetTimeButton">O</div>
        </section>

        <section class="MoreControl">
        </section>

        <section class="Preset">
        </section>
    </article>

    <footer>
        Copyright Notice
    </footer>

</body>
</html>
